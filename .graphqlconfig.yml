projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/graphql/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: gf3v2kpn6vgkddufvlqxli7ff4
        frontend: javascript
        framework: react
        maxDepth: 8
extensions:
  amplify:
    version: 3
